{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<h1>Bookmark an image.</h1>
	<div class="row">
		<div class="col-md-4 col-xs-12">
			<img src="{{ request.GET.url }}" height="450" width="300">
		</div>
		<div>
			<form action="." method="post">
				{{ form|crispy }}
				{% csrf_token %}
				<input type="submit" class="btn btn-info" value="Bookmark it!">
			</form>
		</div>
	</div>
{% endblock %}
